<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amazon Clone</title>
    <link rel="icon" href="assets/Amazon_icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo-2000-500x281.png" alt="Amazon Logo" style="display:block;margin:0 auto 18px auto;max-width:180px;">
        <input type="email" id="login-email" placeholder="Email" required style="width:100%;margin-bottom:8px;"/>
        <input type="password" id="login-password" placeholder="Password" required style="width:100%;margin-bottom:8px;"/>
        <button id="login-btn" style="width:100%;">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <div id="login-error" style="color:red;"></div>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase config (env) -->
    <script src="env/firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
